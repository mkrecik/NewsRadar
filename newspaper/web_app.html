<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiadoMo</title>
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="web_app.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="images/logo.svg" alt="logo WiadoMo.">
          </div>          
        <div class="sidebar-content"></div>
    </div>
    <div id="map">
        <div id="map-controls">
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Szukaj...">
                <button id="search-button">
                <img src="icons/search.svg" alt="szukaj" />
                </button>
            </div>
            <div id="map-buttons">
                <button class="filter-button">
                    <img src="icons/filter.png" alt="filtruj" />
                </button>
                <button class="locate-user-button">
                    <img src="icons/gps.png" alt="lokalizuj" />
                </button>
            </div>  
        </div>
    </div>

    <script src = "web_app.js"></script>
</body>
</html>
