<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiadoMo</title>
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="web_app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="images/logo.svg" alt="logo WiadoMo.">
          </div>          
        <div class="sidebar-content"></div>
    </div>
    <div id="map">
        <div id="map-controls">
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Szukaj...">
                <button id="search-button">
                    <img src="icons/search.svg" alt="szukaj" />
                </button>
            </div>
            <div id="map-buttons">
                <div class="filter-button">
                    <img src="lucide/calendar.svg" alt="filtruj" />
                    <div id="filters" class="date-filters">
                        <label><input type="checkbox" value="today"> Dzisiaj</label>
                        <label><input type="checkbox" value="yesterday"> Wczoraj</label>
                        <label><input type="checkbox" value="week"> Tydzień</label>
                        <label><input type="checkbox" value="month"> Miesiąc</label>
                    </div>
                </div>
                <div class="locate-user-button">
                    <img src="lucide/localize.svg" alt="lokalizuj" />
                </div>
            </div>  
        </div>
        <div id="left-map-controls">
            <div class="custom-zoom-container">
                <button class="zoom-btn zoom-in">
                    <img src="icons/plus.svg" alt="przybliż" />
                </button>
                <button class="zoom-btn zoom-out">
                    <img src="icons/minus.svg" alt="przybliż" />
                </button>
            <div class="reset-view-button">
                <img src="lucide/house.svg" alt="resetuj widok" />
            </div>
            <div class="info-button">
                <img src="lucide/info.svg" alt="resetuj widok" />
            </div>
        </div>
        </div>
    </div>
    <script type="module" src = "web_app.js"></script>
</body>
</html>
